<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Misfit Move App</title>
    <!-- CSS  -->
    
        <script src="plugins/loading/pace.js"></script>
     <link href="plugins/loading/pace-theme-bounce.css" type="text/css" rel="stylesheet" media="screen,projection" /> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/animate.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/move.css" type="text/css" rel="stylesheet" media="screen,projection" /> 

    
</head>

<body>
    <div class="hide-on-load">
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <ul class="status">
                <li class="nivel fromfont animated pulse"><span class="number_nav">0</span>Nível</li>
                <li class="pd fromfont animated pulse"><span class="number_nav">0</span>PDS</li>
            </ul>
            <ul class="right hide-on-med-and-down">
                <!--<li><a href="#">Navbar Link</a></li> -->
            </ul>
            <ul id="nav-mobile" class="side-nav">
                <div class="status-settings">
                    <div class="profile_big "><img class="profile_pic_big" src="images/profile.jpg" />
                        <h5 class="user_name">Nome</h5>
                        <ul class="status_internal">
                            <li class="pd_internal animated pulse"><span class="number_nav">0</span>pd   </li>
                            <li class="days_internal animated pulse"><span class="number_nav">0</span>dias de treino</li>
                        </ul>
                    </div>
                    
                    
                </div>
                <p class="desc-level">0 pd até<br><span class="pad-level"> o próximo </span></p>
                
                 <div class="progress">
                      <div class="determinate" style="width: 50%"></div>
                  </div>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse animated fadeinLeft">
                <div class="profile "><img class="profile_pic" src="images/profile.jpg" /></div>
            </a>
        </div>
    </nav>
    <div class="section content_app" id="index-banner">
        <div class="container">
            <div class="center title_challenge">
                <h2><img class="icon_category" src="css/assets/speed.png">Nome do Desafio</h2></div>
            <div class="row center">
                <!--indicadores -->
                <div class="col center s4 divisor2">
                    <div class="friends_monitor single">
                        <p class="data-single"><img class="mini-icon" src="css/assets/friends_mini.png"><span class="highlight-data">0</span>/0</p>
                    </div>
                </div>
                <div class="col center s4 divisor2">
                    <div class="time_monitor single">
                        <p class="data-single"><img class="mini-icon" src="css/assets/time_mini.png"><span class="highlight-data">0</span> dias</p>
                    </div>
                </div>
                <div class="col center s4 ">
                    <div class="pds_monitor single">
                        <p class="data-single"><span class="highlight-data">0</span> de 0 pd</p>
                    </div>
                </div>
                <!-- Final dos indicadores -->
                <div class="animation"><img class="gif_animation_center" src="css/assets/Animation/movie.png"></div>
                <div id="circle"></div>
            </div>
            <div class="row right"> <img class="icon_change" src="css/assets/change.png">
                <a href="" id="download-button" class="btn-move waves-effect waves-light">
                    <li class="button-change"></li>
                    <li class="button-change fix_button">Mudar
                        <br> <span class="position"> Atividade</span></li>
                </a>
            </div>
        </div>
    </div>
    <!-- MENU -->
    <div class="menu_toolbar">
        <div class="">
            <div class="ant-pad row">
                <div class="col center s4 divisor">
                    <a href=""> <img class="icon_toolbar center" src="css/assets/friends.jpg">
                        <p class="toolbar_text center">Amigos</p>
                    </a>
                </div>
                <div class="col center s4 divisor">
                    <a href=""> <img class="icon_toolbar center" src="css/assets/challenges.jpg">
                        <p class="toolbar_text center">Desafios</p>
                    </a>
                </div>
                <div class="col center s4">
                    <a href=""> <img class="icon_toolbar center" src="css/assets/quests.jpg">
                        <p class="toolbar_text center">Conquistas</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
        </div>
    <!-- /MENU -->
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="plugins/circle_progressbar/circle-progress.js"></script>
    <script>
        $('#circle').circleProgress({
            value: 0.75
            , size: 250
            , fill: {
                gradient: ["yellow", "#eecf01"]
            }
            , thickness: 3 / 1
        , });
    </script>
    <script type="text/javascript">
          
          if (screen.width > 500) {
            window.location = "prehome.html";
          }
        
        
    </script>
    
    <script type="text/javascript">
      
        paceOptions = {
          // Disable the 'elements' source
            elements: {
                selectors: ['#circle']
              }

        }
        
    </script>
</body>

</html>
